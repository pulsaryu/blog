---
layout : default
title : 博客
---
<div class="posts">
    {% for post in site.posts %}
    <div class="post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p>{{ post.excerpt }}</p>
        <p><button type="button" class="btn btn-default">继续阅读</button></p>
    </div>
    {% endfor %}
</div>

---
layout : default
title : 博客
---
<div class="posts">
    {% for post in site.posts %}
    <div class="post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div>{{ post.date | date_to_string }}</div>
        <p>{{ post.excerpt }} {{ post.tags }}</p>
        <p><a href="{{ post.url }}" class="btn btn-primary">继续阅读</a></p>
    </div>
    {% endfor %}
</div>

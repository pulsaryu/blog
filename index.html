---
layout : default
title : 博客
---
<div class="posts">
    {% for post in site.posts %}
    <div class="post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div>{{ post.date | date : "%Y-%m-%d" }}</div>
        {% for tag in post.tags %}
        <span>{{ tag | highlight_active | link_to_tag: tag }}</span>
        {% endfor %}
        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url }}" class="btn btn-primary">继续阅读</a></p>
    </div>
    {% endfor %}
</div>
